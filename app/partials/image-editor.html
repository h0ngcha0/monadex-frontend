<div class="pull-right" align="" id="imageeditor" style="display:none">
  <div class="btn-group">
    <button id="bring-to-front" class="btn" title="Bring to Front"><i class="icon-fast-backward rotate" style="height:19px;"></i></button>
    <button id="send-to-back" class="btn" title="Send to Back"><i class="icon-fast-forward rotate" style="height:19px;"></i></button>
    <button id="flip" type="button" class="btn" title="Show Back View"><i class="icon-retweet" style="height:19px;"></i></button>
    <button id="remove-selected" class="btn" title="Delete selected item"><i class="icon-trash" style="height:19px;"></i></button>
  </div>
</div>
